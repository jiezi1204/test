<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册界面</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<section class="log_in">
		<div class="header">
			<a href="index.html"> <img src="images/pc4.png" /> </a> 注册</div>
		<div class="main">
		<form method="get" action="">
         <input type="text" placeholder="手机号" name="phonenumber"  class="number" id="telephone">
         <p class="item"></p>
         <input type="text" placeholder="验证码" name="Verification" class="verification">
         <input type="button" value="获取验证码" class="get" id="btn">
         <p class="item"></p>
         <input type="password"  placeholder="设置密码" class="passw" id="password">
         <p class="item"></p>
         <input type="password" placeholder="确认密码" name="password" class="passw" id="password_">
         <p class="item"></p>
         <input type="submit" value="注册" class="registered">
		</form>
		</div>
	</section>
</body>
</html>

<script src="js/one1.js"></script>
